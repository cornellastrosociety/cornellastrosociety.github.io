<h2>Register for our Listserve (cas-l@cornell.edu)</h2>

<p>We send out only announcements about CAS events over this list.</p>

        <td align="right">
            <font size=1><I>(required)</I> Your name: </font>
        </td>

            <INPUT TYPE="text" NAME="name" VALUE="" SIZE=10 MAXLENGTH=100>
        </td>
    </tr>

	    <td align="right">
		    <font size=1><I>(required)</I> Set Your Password:</font>
	    </td>
